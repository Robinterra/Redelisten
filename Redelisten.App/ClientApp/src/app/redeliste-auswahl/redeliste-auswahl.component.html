<div class="container">
  <h2>Liste beitreten</h2>
  <form [formGroup]="redelisteAuswahlForm" #formDir="ngForm">

    <div [hidden]="formDir.submitted">
    
      <label for="listName">Listenname:</label>
      <input id="listName" type="text" class="form-control input-margin-bottom" formControlName="listName" required>

      <div *ngIf="redelisteAuswahlForm.controls.listName.invalid && (redelisteAuswahlForm.dirty || redelisteAuswahlForm.touched)" class="alert alert-danger">
        <div *ngIf="redelisteAuswahlForm.controls.listName.errors?.['required']">Listenname ist notwendig.</div>
        <div *ngIf="redelisteAuswahlForm.controls.listName.errors?.['minlength']">Name must be at least 4 characters long.</div>
        <div *ngIf="redelisteAuswahlForm.controls.listName.errors?.['forbiddenListName']">Listenname 'Bobby' ist unzulaessig.</div>
      </div>
      <p>Complete the form to enable button.</p>
      <!--
      <p>Form Status: {{ redelisteAuswahlForm.status }}</p>
      -->
      <button type="submit" class="btn btn-default" [disabled]="redelisteAuswahlForm.invalid" (click)="navigateToRedelisteTeilnahme()">Beitreten</button>
      <button type="button" class="btn btn-default" (click)="formDir.resetForm({})">Reset</button>
      <!--
      <button type="button" (click)="updateProfile()">Update Profile</button>
      -->
    </div>
  </form>
  <hr>

    <button type="button" (click)="formDir.resetForm({})">Add new hero</button>
  </div>
  -->

</div>
