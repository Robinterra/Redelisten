<div class="form">

  <h2>Liste beitreten</h2>
  <form [formGroup]="redelisteAuswahlForm">
    <label for="listName">Listenname</label>
    <input id="listName" type="text" class="form-control" formControlListName="listName">
    <p>Form Status: {{ redelisteAuswahlForm.status }}</p>
    <button type="submit" (click)="joinList()">Beitreten</button>
  </form>

    </form>
    -->

</div>
