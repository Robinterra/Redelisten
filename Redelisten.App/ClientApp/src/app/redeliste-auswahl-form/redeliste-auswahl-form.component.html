<div class="container">
    <div [hidden]="submitted">
      <h1>Redeliste Auswahl Form</h1>
      <form (ngSubmit)="onSubmit()" #redelisteAuswahlForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="alterEgo">Alter Ego</label>
          <input type="text" class="form-control" id="alterEgo"
                 [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!redelisteAuswahlForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newTeilnehmer(); redelisteAuswahlForm.reset()">New Hero</button>
        <em>with</em> reset
  
        &nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="newTeilnehmer()">New Hero</button>
        <em>without</em> reset
  
       <!-- NOT SHOWN IN DOCS -->
        <div>
          <hr>
          Name via form.controls = {{showFormControls(redelisteAuswahlForm)}}
        </div>
       <!-- - -->
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.alterEgo }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
